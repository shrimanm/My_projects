<!Doctype html>
<head>
<title>form</title>
<link rel="stylesheet" href="courseform.css">
</head>
<body>
<form action="" method="">
<fieldset align="">
 <legend align="center"><b>APPLICATION FORM</b></legend><br>
<label>name : </label><input type="text" name="fname" placeholder="Firstname" required></input> <input type="text" name="mname" placeholder="Middlename"></input> <input type="text" name="lname" placeholder="Lastname"></input><br><br>
<label>age : </label><input type="number" name="number" required></input><br><br>
<label>date of birth : </label><input type="date" required </input><br><br>
<label>gender : </label><input type="radio" name="gender" id="male"><label for="male">male</label><input type="radio" name="gender" id="female"><label for="female">female</label><input type="radio" name="gender" id="other"><label for="other">other</label><br><br>
<label>course : </label><select required>
<option>Developing Blockchain</option>
<option>Cryptography</option>
<option>Smart-Contract</option>
</select><br><br>
<label>year of experience : </label><input type="number" min="2" required></input><br><br>
<label>Address : </label><textarea rows=5 column=10 placeholder="Address"></textarea><br><br>
<label>taluk : </label><input type="text" name="taluk" placeholder="Taluk"></input><br><br>
<label>district : </label><input type="text" name="district" placeholder="District"></input><br><br>
<label>state : </label><input type="text" name="state" placeholder="State"></input><br><br>
<label>country : </label><input type="text" name="country" placeholder="Country"></input><br><br>
<label>phone : </label><input type="tel" name="phone" required></input><br><br>
<label> Email : </label><input type="email" name="email" placeholder="xyz@gmail.com" required></input><br><br>
<label>upload resume : </label><input type="file" accept="pdf/*" ></input><br><br>
<input type="submit" value="submit"></input>
<input type="reset" value="reset"></input>
<button type="button"><a href="index.html">GO BACK<a></button>
</fieldset>
</form>
</body>
</html>
